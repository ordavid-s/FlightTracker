<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folium with Flask</title>
    <link rel="stylesheet" href={{ url_for(
    'static', filename='leaflet/leaflet.css') }} />
    <script src={{ url_for(
    'static', filename='leaflet/leaflet.js') }} /></script>
    <link rel="stylesheet" href={{ url_for(
    'static', filename='searchbar/search-bar.css') }} />
    <script src={{ url_for(
    'static', filename='searchbar/search-bar.js') }} /></script>
    <style>
        .container {
            background-color: #f1f1f1;
            display: flex;
            flex-direction: row;
            height: 1000px;
        }

        .ess-label {
            word-wrap: break-word;
        }
        .const-label {
            word-wrap: break-word;
        }
        #map {
            height: 100%;
        }

        .map-container {
            flex: 1;
        }

        /* Style the sidebar */
        .sidebar {
            flex: 0.2;
            height: 100%;
            padding-top: 20px;
            padding-left: 10px;
            transition: min-width 0.5s; /* Add transition for smooth resizing */
        }

        #ess-list {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #bss-list {
            margin: 10px;
            list-style-type: none;
        }

        .bss-item {

        }

        .ess-item {
            padding: 3px;
        }
    </style>

</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <input type="text" id="search-bar" onkeyup="networkSearch()" placeholder="Search for names..">
        <div>
            <form id="networks-form" onchange="updateNetworks()">
                <h3>Constants</h3>
                <div>
                    <input type="checkbox" id="problem-984567318" name="problem-984567318">
                    <label for="problem-984567318" class="const-label">Problems</label>
                    <input type="checkbox" id="dvr-984567318" name="dvr-984567318">
                    <label for="dvr-984567318" class="const-label">DVR</label>
                </div>
                <h3>Networks</h3>
                <ul id="ess-list" class="searchable">
                    {% for ess, bss_list in ess_list.items() %}
                    <li class="ess-item">
                        <input type="checkbox" id="{{ ess }}" name="{{ ess }}">
                        <label for="{{ ess }}" class="ess-label">{{ ess }}</label>
                         <ul id="bss-list">
                        {% for bss in bss_list %}
                        <li class="bss-item">
                            <input type="checkbox" id="{{ bss }}" name="{{ bss }}">
                            <label for="{{ bss }}" class="bss-label">{{ bss }}</label>
                        </li>
                        {% endfor %}
                    </ul>
                    </li>

                    {% endfor %}
                </ul>
            </form>
        </div>
    </div>

    <!-- Map -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    <script src={{ url_for('static', filename='map/map.js') }} /></script>
</div>


</body>
</html>
